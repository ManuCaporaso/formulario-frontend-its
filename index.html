<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 1 - Crear Formulario e imprimir datos - Frontend -ITS</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <h1>TAREA 1 - CREAR FORMULARIO</h1>
    <form id="registroForm">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="opcion">Selecciona tu club:</label>
            <select id="opcion" name="opcion" required>
                <option value="River Plate">River Plate</option>
                <option value="Racing">Racing</option>
                <option value="Independiente">Independiente</option>
                <option value="San Lorenzo">San Lorenzo</option>
                <option value="Estudiantes">Estudiantes</option>
                <option value="Boca Juniors">Boca Juniors</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="4" required></textarea>
        </div>
        
        <button type="button" onclick="submitForm()">Enviar</button>
    </form>

    <script src="./assets/scripts/script.js"></script>
</body>
</html>
